spring.application.name=ResumeAnalyzer

#prompts
resume.prompt.analyze=You are an ATS resume evaluator for tech roles. Analyze the resume text below. Resume: %s Evaluate: candidate name & role, primary and secondary skills, section completeness (summary, experience, education, skills, projects, achievements, certifications), grammar/spelling score, formatting consistency score, contact verification (email, phone, LinkedIn/GitHub), file name check First_Last_Role, project clarity score, 3 improvements, overall score. Return ONLY JSON: {"candidateName":"","expectedRole":"","skills":{"primarySkills":[],"secondarySkills":[]},"sectionScores":{"structureAndSections":0,"grammarAndSpelling":0,"formattingAndConsistency":0,"contactAndLinks":0,"projectsAndImpact":0},"fileNamingCheck":{"isProperNameFormat":false,"expectedFormatExample":"Firstname_Lastname_Role"},"improvements":["","",""],"overallScore":0}

resume.prompt.ats-check=You are an ATS scoring system for software/IT roles. Resume: %s Job Description: %s Evaluate ATS keyword match, missing tech skills, role fit, relevant experience, soft skills, cloud/db/framework/devops match, clarity, remove fluff. Return ONLY JSON: {"candidateName":"","predictedRoleFit":"","atsScore":0,"skillsMatchScore":0,"matchedKeywords":[],"missingKeywords":[],"technicalFitComment":"","summaryFitFeedback":"","recommendations":["","",""]}

